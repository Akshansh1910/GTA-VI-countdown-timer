<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStHXcTKGtvvJkM7GwypN3zAjL59hFyMhd4_Q&s">
    <title>GTA VI Countdown</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .mySlides {
            display: none;
            height: 100%;
            width: 100%;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: white;
        }

        .countdown-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(82, 81, 81, 0.3);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .outer-box {
            border: 2px solid #505050;
            padding: 20px 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .countdown {
            display: flex;
            gap: 10px;
            align-items: center;
            color: white;
        }

        .flip-box {

            border-radius: 8px;
            padding: 10px 20px;
            min-width: 90px;
            text-align: center;
            color: white;
        }

        .flip {
            position: relative;
            perspective: 500px;
            height: 70px;
            line-height: 70px;
            font-size: 50px;
            font-weight: bold;
            overflow: hidden;
            color: white;
        }

        .flip span {
            display: block;
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            color: white;
        }

        .flip .front {
            z-index: 2;
            transform: rotateX(0deg);
        }

        .flip .back {
            transform: rotateX(-180deg);
        }

        .flip.animate .front {
            animation: flipFront 0.5s forwards;
        }

        .flip.animate .back {
            animation: flipBack 0.5s forwards;
        }

        @keyframes flipFront {
            0% {
                transform: rotateX(0deg);
            }

            100% {
                transform: rotateX(180deg);
            }
        }

        @keyframes flipBack {
            0% {
                transform: rotateX(-180deg);
            }

            100% {
                transform: rotateX(0deg);
            }
        }

        .label {
            font-size: 16px;
            color: white;
            margin-top: 5px;
            display: block;
        }

        .colon {
            font-size: 50px;
            font-weight: bold;
            margin: 0 5px;
            color: white;
        }

        .Logo {
            height: 50px;
            width: 50px;
            padding: 50px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body>
    <img src="https://lh3.googleusercontent.com/pw/AP1GczOX9SM2FRT5YtQX7MIqTjt8eeK1uecDIhmyuOtMI8X1a-NOOZq4oqygOBuc701RLu_69WwqBm0Wzpi7LycRsGWw_0bcFIwFNEjs3AbYpuM7xJtwWudLEnqE-G4kE8aHOnD9s3xT5RsjXtifVZCMLpXp=w111-h108-s-no-gm?authuser=0"
        class="Logo " alt="Logo">
    <div class="slideshow-container">
        <div class="mySlides fade"><img src="https://cdn.mos.cms.futurecdn.net/iPi3bFFgSfLnoNe8NS764n.jpg"></div>
        <div class="mySlides fade"><img
                src="https://www.rockstargames.com/VI/_next/image?url=%2FVI%2F_next%2Fstatic%2Fmedia%2FJason_Duval_04.374574ad.jpg&w=3840&q=75">
        </div>
        <div class="mySlides fade"><img
                src="https://www.cnet.com/a/img/resize/4a865b041eb39eb122ce79142d5d3d1c4a49f75d/hub/2025/05/06/8b5fe26a-10ba-441a-a569-01dda65f144d/raul-bautista-03-f57b4046.jpg?auto=webp&fit=crop&height=675&width=1200">
        </div>
        <div class="mySlides fade"><img
                src="https://www.digitaltrends.com/wp-content/uploads/2025/05/grand-theft-auto-6-real-dimez.jpg?p=1">
        </div>
        <div class="mySlides fade"><img
                src="https://www.rockstargames.com/VI/_next/static/media/Jason_Duval_02.c2f33c0d.jpg"></div>
        <div class="mySlides fade"><img
                src="https://www.rockstargames.com/VI/_next/static/media/Jason_Duval_06.e498e308.jpg"></div>
        <div class="dot-container" id="dot-container"></div>
    </div>
    <div class="countdown-backdrop">
        <div class="outer-box">
            <div class="countdown">
                <div class="flip-box">
                    <div class="flip" id="days-flip"><span class="front">00</span><span class="back">00</span></div>
                    <span class="label">Days</span>
                </div>
                <div class="colon">:</div>
                <div class="flip-box">
                    <div class="flip" id="hours-flip"><span class="front">00</span><span class="back">00</span></div>
                    <span class="label">Hours</span>
                </div>
                <div class="colon">:</div>
                <div class="flip-box">
                    <div class="flip" id="minutes-flip"><span class="front">00</span><span class="back">00</span></div>
                    <span class="label">Min</span>
                </div>
                <div class="colon">:</div>
                <div class="flip-box">
                    <div class="flip" id="seconds-flip"><span class="front">00</span><span class="back">00</span></div>
                    <span class="label">Sec</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("mySlides");
        const dotContainer = document.getElementById("dot-container");
        for (let i = 0; i < slides.length; i++) {
            const dot = document.createElement("span");
            dot.classList.add("dot");
            dotContainer.appendChild(dot);
        }
        const dots = document.getElementsByClassName("dot");
        function showSlides() {
            for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            for (let i = 0; i < dots.length; i++) dots[i].classList.remove("active");
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].classList.add("active");
            setTimeout(showSlides, 3000);
        }
        showSlides();
        const targetDate = new Date(Date.UTC(2026, 4, 26, 0, 0, 0)).getTime();
        function updateFlip(id, newVal) {
            const flipEl = document.getElementById(id);
            const front = flipEl.querySelector(".front");
            const back = flipEl.querySelector(".back");
            if (front.textContent !== String(newVal).padStart(2, '0')) {
                back.textContent = String(newVal).padStart(2, '0');
                flipEl.classList.add("animate");
                setTimeout(() => {
                    front.textContent = String(newVal).padStart(2, '0');
                    flipEl.classList.remove("animate");
                }, 500);
            }
        }
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) {
                document.querySelector(".countdown").innerHTML = "Countdown Over!";
                return;
            }
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            updateFlip("days-flip", days);
            updateFlip("hours-flip", hours);
            updateFlip("minutes-flip", minutes);
            updateFlip("seconds-flip", seconds);
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
